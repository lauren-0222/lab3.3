<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Preview Card</title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-sm" style="width: 22rem;">
      
      <img src="img/mask-group.png" class="card-img-top rounded-top" alt="Blog Image" />

      
      <div class="card-body">
        <span class="badge bg-warning text-dark mb-2">Learning</span>
        <h5 class="card-title">HTML & CSS foundations</h5>
        <p class="card-text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      
      <div class="d-flex align-items-center p-3 pt-0">
        <img src="assets/images/illustration-article.svg" alt="Author" class="rounded-circle me-2" width="40" height="40" />
        <div class="fw-semibold">Greg Hooper</div>
      </div>
    </div>
  </body>
</html>
